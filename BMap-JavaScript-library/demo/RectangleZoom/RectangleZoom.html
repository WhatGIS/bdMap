<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>
拉框放大工具</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
<script type="text/javascript" src="../../src/RectangleZoom/RectangleZoom.min.js"></script>
</script>
</head>
<body>
<div style="width:520px;height:340px;border:1px solid gray" id="container">
</div>
<input type="button" value="开启" onclick="myDrag.open()" />
<input type="button" value="关闭" onclick="myDrag.close()" />
</body>
</html>
<script type="text/javascript">
var map = new BMap.Map("container");
map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);
var myDrag = new BMapLib.RectangleZoom(map, {
    followText: "拖拽鼠标进行操作"
});

</script>
