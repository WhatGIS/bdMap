<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>MapVGL</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map_container {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="//api.map.baidu.com/api?v=1.0&type=webgl&ak=baiduKey"></script>
  <script src="../../js/common.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.119/dist/mapvgl.min.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.119/dist/mapvgl.threelayers.min.js"></script>
</head>
<body>
<div id="map_container"></div>
<script>
  // 6322,2363

  /* global BMapGL */

  /* global mapv */

  /* global mapvgl */

  /* global initMap */

  /* global purpleStyle */

  var map = initMap({
    tilt: 60,
    heading: 0,
    center: [116.389756,39.852666],
    zoom: 11,
    style: purpleStyle
  });

  var view = new mapvgl.View({
    map: map
  });

  var data = [{
    geometry: {
      type: 'Point',
      coordinates: [12952243.94, 4802582.55]
    },
    properties: {
      count: 100
    }
  }];

  var fanLayer = new mapvgl.FanLayer({
    color: '#009900',
    data: data,
    size: function (data) {
      return data.properties.count * 200;
    }
  });
  view.addLayer(fanLayer);
</script>
</body>
</html>
