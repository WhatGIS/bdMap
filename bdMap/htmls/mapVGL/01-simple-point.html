<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>MapVGL</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map_container {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="//api.map.baidu.com/api?v=1.0&type=webgl&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
  <script src="//mapv.baidu.com/build/mapv.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.119/dist/mapvgl.min.js"></script>
</head>
<body>
<div id="map_container"></div>
<script>
  /* global BMapGL */
  /* global mapv */
  /* global mapvgl */
  /* global initMap */
  /* global purpleStyle */

  var map = initMap({
    tilt: 60,
    heading: 0,
    center: [106.510141,29.544868],
    zoom: 13,
    style: purpleStyle
  });

  var view = new mapvgl.View({
    map: map
  });

  fetch('../../data/car.csv').then(rs => {
    return rs.text();
  }).then(csvstr => {
    var dataSet = mapv.csv.getDataSet(csvstr);
    var data = dataSet.get();
    var newData = [];
    for (var i = 0; i < data.length; i++) {
      var item = data[i];
      var coordinates = item.geometry.coordinates;
      for (var j = 0; j < coordinates.length; j++) {
        newData.push({
          geometry: {
            type: 'POINT',
            coordinates: coordinates[j]
          },
          // properties: {
          //     color: [Math.random(), Math.random(), Math.random(), Math.random()]
          // }
        });
      }
    }

    var simplePointLayer = new mapvgl.PointLayer({
      blend: 'lighter',
      shape: 'circle',
      color: 'rgba(255, 71, 26, 1)',
      size: 1
    });
    simplePointLayer.setData(newData);
    view.addLayer(simplePointLayer);
  });
</script>
</body>
</html>
