<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>MapVGL</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map_container {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="//api.map.baidu.com/api?v=1.0&type=webgl&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
  <script src="//mapv.baidu.com/build/mapv.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.119/dist/mapvgl.min.js"></script>
</head>
<body>
<div id="map_container"></div>
<script>
  /* global BMapGL */

  /* global Stats */

  /* global mapv */

  /* global mapvgl */

  /* global initMap */

  /* global purpleStyle */
  var map = initMap({
    tilt: 30,
    heading: 0,
    center: [106.529294,29.603177],
    zoom: 14,
    style: purpleStyle
  });

  var view = new mapvgl.View({
    map: map
  });

  var lineLayer = new mapvgl.LineLayer({
    color: 'rgba(255, 71, 26, 0.9)',
    width: 4,
    animation: true,
    duration: 1, // 循环时间2s
    trailLength: 0.6, // 拖尾长度占间隔的0.4
    interval: 0.2 // 粒子长度占线整体长度的0.2
  });

  fetch('../../data/car.csv').then(function (rs) {
    return rs.text();
  }).then(function (csvstr) {
    var dataSet = mapv.csv.getDataSet(csvstr);
    var data = dataSet.get();
    data = data.slice(5, 10);

    view.addLayer(lineLayer);
    lineLayer.setData(data);
  });
</script>
</body>
</html>
