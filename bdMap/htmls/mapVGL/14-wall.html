<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>MapVGL</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map_container {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="//api.map.baidu.com/api?v=1.0&type=webgl&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
  <script src="//mapv.baidu.com/build/mapv.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.119/dist/mapvgl.min.js"></script>
</head>
<body>
<div id="map_container"></div>
<script>
  /* global BMapGL */

  /* global mapv */

  /* global mapvgl */

  /* global initMap */

  /* global whiteStyle */

  var map = initMap({
    tilt: 73,
    heading: 0,
    center: [106.495697,29.595223],
    zoom: 14,
    style: whiteStyle,
    skyColors: [
      // 地面颜色
      'rgba(226, 237, 248, 0)',
      // 天空颜色
      'rgba(186, 211, 252, 1)'
    ]
  });

  var view = new mapvgl.View({
    // effects: [new mapvgl.BloomEffect()],
    map: map
  });

  fetch('../../data/car.csv').then(rs => {
    return rs.text();
  }).then(csvstr => {
    var dataSet = mapv.csv.getDataSet(csvstr);
    var data = dataSet.get().slice(0, 1);

    var layer = new mapvgl.WallLayer({
      gradient: {
        0: 'rgba(255, 204, 204, 0.5)',
        1: 'rgba(255, 102, 102, 0.8)'
      },
      color: 'rgba(57, 254, 247, 0.9)',
      height: 2000
    });
    layer.setData(data);
    view.addLayer(layer);
  });
</script>
</body>
</html>
